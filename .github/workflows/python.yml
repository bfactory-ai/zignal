name: python

on:
  release:
    types: [created]
  pull_request:
    branches: [ master ]
    paths:
      - 'bindings/python/**'
      - 'src/**'
      - 'build.zig'
      - 'build.zig.zon'
      - '.github/workflows/python.yml'
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, macos-15-intel]
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Zig
      uses: mlugg/setup-zig@v2
      with:
        version: master
        - name: Install uv
          uses: astral-sh/setup-uv@v2

        - name: Install dependencies
          run: |
            cd bindings/python
            uv sync --all-extras --dev

        - name: Build and Fix Wheel (Linux)
          if: runner.os == 'Linux'
          run: |
            cd bindings/python
            uv run python scripts/update_version.py
            export ZIG_TARGET=x86_64-linux-gnu
            export ZIG_CPU=baseline
            export ZIG_OPTIMIZE=ReleaseFast
            uv run python -m build --wheel
            echo "Repairing wheels..."
            uv run auditwheel repair dist/*.whl -w dist_fixed
            rm dist/*.whl
            mv dist_fixed/*.whl dist/
            echo "Final wheels:"
            ls -l dist/

        - name: Build and Fix Wheel (macOS)
          if: runner.os == 'macOS'
          run: |
            cd bindings/python
            uv run python scripts/update_version.py
            ARCH=$(uname -m)
            if [ "$ARCH" == "arm64" ]; then
              export ZIG_TARGET=aarch64-macos-none
            else
              export ZIG_TARGET=x86_64-macos-none
            fi
            export ZIG_CPU=baseline
            export ZIG_OPTIMIZE=ReleaseFast
            echo "Building for target: $ZIG_TARGET"
            uv run python -m build --wheel
            echo "Delocating wheels..."
            uv run delocate-wheel -w dist_fixed -v dist/*.whl
            rm dist/*.whl
            mv dist_fixed/*.whl dist/
            echo "Final wheels:"
            ls -l dist/

        - name: Build Wheel (Windows)
          if: runner.os == 'Windows'
          run: |
            cd bindings/python
            uv run python scripts/update_version.py
            $env:ZIG_TARGET = "native"
            $env:ZIG_CPU = "baseline"
            $env:ZIG_OPTIMIZE = "ReleaseFast"
            uv run python -m build --wheel
            echo "Final wheels:"
            Get-ChildItem dist/

        - name: Test wheel (Unix)
          if: runner.os != 'Windows'
          run: |
            cd bindings/python
            wheel=$(find dist -name "*.whl" | head -1)
            echo "Installing wheel: $wheel"
            uv pip install "$wheel"
            mkdir -p /tmp/wheel_test
            cp -r tests /tmp/wheel_test/
            cd /tmp/wheel_test
            uv run pytest tests/ -v


        - name: Test wheel (Windows)
          if: runner.os == 'Windows'
          run: |
            cd bindings/python
            $wheel = Get-ChildItem dist/*.whl | Select-Object -First 1
            Write-Host "Installing wheel: $wheel"
            uv pip install "$wheel"
            New-Item -ItemType Directory -Force -Path C:\temp\wheel_test
            Copy-Item -Recurse tests C:\temp\wheel_test\
            Set-Location C:\temp\wheel_test
            uv run pytest tests/ -v

    - name: Upload wheels as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: wheels-${{ matrix.os }}-py${{ matrix.python-version }}
        path: bindings/python/dist/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Zig
      uses: mlugg/setup-zig@v2
      with:
        version: master

    - name: Install uv
      uses: astral-sh/setup-uv@v2

    - name: Install dependencies
      run: |
        cd bindings/python
        uv sync --all-extras --dev

    - name: Build sdist
      run: |
        cd bindings/python
        uv run python scripts/update_version.py
        uv run python -m build --sdist


    - name: Upload sdist as artifact
      uses: actions/upload-artifact@v4
      with:
        name: sdist
        path: bindings/python/dist/*.tar.gz

  upload_pypi:
    name: Upload to PyPI
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    # Only upload on releases
    if: github.event_name == 'release'
    environment:
      name: pypi
      url: https://pypi.org/p/zignal-processing

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: "*"
        merge-multiple: true
        path: dist/

    - name: List downloaded files
      run: ls -la dist/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
        attestations: false
        verbose: true

  upload_test_pypi:
    name: Upload to TestPyPI
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    # Upload to TestPyPI only for PRs from the main repo (not forks) and releases
    # Fork PRs don't have OIDC permissions for security reasons
    if: (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository) || github.event_name == 'release' || github.event_name == 'workflow_dispatch'
    environment:
      name: test-pypi
      url: https://test.pypi.org/p/zignal-processing

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: "*"
        merge-multiple: true
        path: dist/

    - name: List downloaded files
      run: ls -la dist/

    - name: Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository-url: https://test.pypi.org/legacy/
        attestations: false
        verbose: true

  notify_fork_pr:
    name: Notify Fork PR Build Results
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    # Only run for fork PRs where TestPyPI upload isn't possible
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository
    permissions:
      pull-requests: write

    steps:
    - name: Comment on PR
      uses: actions/github-script@v7
      with:
        script: |
          const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
          const artifactsUrl = `${runUrl}#artifacts`;

          const comment = `## Build Successful!

          Your Python wheels have been successfully built for all platforms and Python versions.

          ### Build Artifacts
          The wheels are available as workflow artifacts: [View Artifacts](${artifactsUrl})

          ### Note for Contributors
          TestPyPI upload is disabled for security reasons when PRs come from forks. Once this PR is merged, maintainers can manually trigger TestPyPI upload if needed.

          ###  Next Steps
          - Download and test the wheels locally if needed
          - A maintainer will review your PR and may trigger TestPyPI upload

          Thank you for your contribution!`;

          await github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
