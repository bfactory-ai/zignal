name: python

on:
  release:
    types: [created]
  pull_request:
    branches: [ master ]
    paths:
      - 'bindings/python/**'
      - 'src/**'
      - 'build.zig'
      - 'build.zig.zon'
      - '.github/workflows/python.yml'
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, macos-15-intel]
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']

    env:
      ZIG_CPU: baseline
      ZIG_OPTIMIZE: ReleaseFast

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Zig
      uses: mlugg/setup-zig@v2
      with:
        version: master

    - name: Install uv
      uses: astral-sh/setup-uv@v2

    - name: Install dependencies
      run: |
        cd bindings/python
        uv sync --all-extras --dev

    - name: Build and Repair Wheel
      shell: bash
      run: |
        cd bindings/python

        if [ "$RUNNER_OS" == "Linux" ]; then
          export ZIG_TARGET=x86_64-linux-gnu
          # Auditwheel will fix the tag, so we don't need PLAT_NAME here usually,
          # but building with python -m build is standard.

          uv run python -m build --wheel

          echo "Repairing wheels..."
          uv run auditwheel repair dist/*.whl -w dist_fixed
          rm dist/*.whl && mv dist_fixed/*.whl dist/

        elif [ "$RUNNER_OS" == "macOS" ]; then
          ARCH=$(uname -m)
          if [ "$ARCH" == "arm64" ]; then
            export ZIG_TARGET=aarch64-macos-none
            export PLAT_NAME=macosx_11_0_arm64
          else
            export ZIG_TARGET=x86_64-macos-none
            export PLAT_NAME=macosx_10_9_x86_64
          fi

          echo "Building for target: $ZIG_TARGET, platform: $PLAT_NAME"
          uv run python -m build --wheel

          echo "Delocating wheels..."
          uv run delocate-wheel -w dist_fixed -v dist/*.whl
          rm dist/*.whl && mv dist_fixed/*.whl dist/

        elif [ "$RUNNER_OS" == "Windows" ]; then
          export ZIG_TARGET=native
          export PLAT_NAME=win_amd64

          uv run python -m build --wheel
        fi

        echo "Final wheels:"
        ls -l dist/

    - name: Test Wheel
      shell: bash
      run: |
        cd bindings/python

        # Find the built wheel (works on all bash environments including Git Bash)
        wheel=$(find dist -name "*.whl" | head -1)
        echo "Installing wheel: $wheel"
        uv pip install "$wheel"

        # Verify CLI works
        PROJECT_ROOT="$GITHUB_WORKSPACE/bindings/python"
        if [ "$RUNNER_OS" == "Windows" ]; then
          PROJECT_ROOT=$(cygpath -w "$PROJECT_ROOT")
        fi
        uv run --project "$PROJECT_ROOT" zignal version

        # Create a temp directory safely using Python
        TEST_TMP_DIR=$(python -c "import tempfile; print(tempfile.mkdtemp())")
        echo "Testing in: $TEST_TMP_DIR"

        # Copy tests to temp dir
        cp -r tests "$TEST_TMP_DIR/"

        # Switch to temp dir
        cd "$TEST_TMP_DIR"

        # Run pytest using the project environment
        # We need the absolute path to the project for 'uv run --project'
        PROJECT_ROOT="$GITHUB_WORKSPACE/bindings/python"

        # On Windows, ensure path format is compatible with native Windows tools
        if [ "$RUNNER_OS" == "Windows" ]; then
          PROJECT_ROOT=$(cygpath -w "$PROJECT_ROOT")
        fi

        uv run --project "$PROJECT_ROOT" pytest tests/ -v

    - name: Upload wheels as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: wheels-${{ matrix.os }}-py${{ matrix.python-version }}
        path: bindings/python/dist/*.whl

  upload_pypi:
    name: Upload to PyPI
    needs: [build_wheels]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    environment:
      name: pypi
      url: https://pypi.org/p/zignal-processing
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: "*"
        merge-multiple: true
        path: dist/
    - name: List downloaded files
      run: ls -la dist/
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
        attestations: false
        verbose: true

  upload_test_pypi:
    name: Upload to TestPyPI
    needs: [build_wheels]
    runs-on: ubuntu-latest
    if: (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository) || github.event_name == 'release' || github.event_name == 'workflow_dispatch'
    environment:
      name: test-pypi
      url: https://test.pypi.org/p/zignal-processing
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: "*"
        merge-multiple: true
        path: dist/
    - name: List downloaded files
      run: ls -la dist/
    - name: Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository-url: https://test.pypi.org/legacy/
        attestations: false
        verbose: true

  notify_fork_pr:
    name: Notify Fork PR Build Results
    needs: [build_wheels]
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository
    permissions:
      pull-requests: write
    steps:
    - name: Comment on PR
      uses: actions/github-script@v7
      with:
        script: |
          const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
          const artifactsUrl = `${runUrl}#artifacts`;
          const comment = `## Build Successful!

          Your Python wheels have been successfully built for all platforms and Python versions.

          ### Build Artifacts
          The wheels are available as workflow artifacts: [View Artifacts](${artifactsUrl})

          ### Note for Contributors
          TestPyPI upload is disabled for security reasons when PRs come from forks. Once this PR is merged, maintainers can manually trigger TestPyPI upload if needed.

          ###  Next Steps
          - Download and test the wheels locally if needed
          - A maintainer will review your PR and may trigger TestPyPI upload

          Thank you for your contribution!`;
          await github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
