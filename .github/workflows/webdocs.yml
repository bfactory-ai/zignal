name: docs

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Zig
        uses: mlugg/setup-zig@v1
        with:
          version: master

      - name: Build Docs
        run: zig build

      - name: Build Examples
        run: |
          cd examples
          make wasm
          mv zig-out ../zig-out/docs/examples

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'zig-out/docs'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
