name: Release CLI

on:
  release:
    types: [published]

jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.VERSION }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: master

      - name: Unit tests
        run: zig build test

      - name: Get Version
        id: get_version
        run: echo "VERSION=$(zig build version)" >> $GITHUB_OUTPUT

  build-and-upload:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - platform: linux
            target: x86_64-linux-musl
            archive: zignal-linux-x86_64.tar.gz
            exe: zignal
          - platform: macos
            target: aarch64-macos
            archive: zignal-macos-aarch64.tar.gz
            exe: zignal
          - platform: windows
            target: x86_64-windows-gnu
            archive: zignal-windows-x86_64.zip
            exe: zignal.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: master

      - name: Build ${{ matrix.platform }}
        run: zig build -Dtarget=${{ matrix.target }} -Doptimize=ReleaseFast

      - name: Package artifact
        shell: bash
        env:
          VERSION: ${{ needs.test.outputs.version }}
          ARCHIVE_NAME: ${{ matrix.archive }}
        run: |
          # Insert version before the first hyphen or at the end if no hyphen
          # Actually, usually format is name-version-platform.
          # The current archive name is zignal-platform-arch.
          # Let's make it zignal-${VERSION}-platform-arch.
          
          # We can construct the new name.
          # matrix.archive is like zignal-linux-x86_64.tar.gz
          
          BASE_NAME=$(echo "${{ matrix.archive }}" | sed "s/zignal-/zignal-${VERSION}-/")
          
          mkdir -p dist
          cp zig-out/bin/${{ matrix.exe }} dist/${{ matrix.exe }}
          if [[ "$BASE_NAME" == *.zip ]]; then
            (cd dist && zip -r "../$BASE_NAME" "${{ matrix.exe }}")
          else
            tar -C dist -czf "$BASE_NAME" "${{ matrix.exe }}"
          fi
          
          echo "ASSET_PATH=$BASE_NAME" >> $GITHUB_ENV

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ASSET_PATH }}
