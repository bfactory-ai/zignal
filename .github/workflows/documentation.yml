name: documentation

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-zig-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.0-dev.1149+4e6a04929

      - name: Build Zig docs
        run: zig build docs

      - name: Build Examples
        run: |
          cd examples
          zig build -Dtarget=wasm32-freestanding --release
          mv zig-out ../zig-out/docs/examples

      - name: Upload Zig docs
        uses: actions/upload-artifact@v4
        with:
          name: zig-docs
          path: 'zig-out/docs'

  build-python-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.0-dev.1149+4e6a04929

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Build Python docs
        run: |
          cd bindings/python
          uv run --extra docs python scripts/build_docs.py

      - name: Upload Python docs
        uses: actions/upload-artifact@v4
        with:
          name: python-docs
          path: 'bindings/python/docs'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: [build-zig-docs, build-python-docs]

    steps:
      - name: Download Zig docs
        uses: actions/download-artifact@v4
        with:
          name: zig-docs
          path: docs-combined

      - name: Download Python docs
        uses: actions/download-artifact@v4
        with:
          name: python-docs
          path: docs-combined/python

      - name: Upload combined docs
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs-combined'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
