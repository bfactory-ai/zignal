<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Seam Carving</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
  </head>
  <body>
    <div class="header">
      <h1>Seam Carving</h1>
      <p>Content-aware image resizing by removing low-energy vertical seams from images</p>
    </div>
    <div class="instructions">
      Drop an image to load it, then click "Remove seam" to intelligently resize the image.
    </div>
    <div id="image-container">
      <fieldset class="settings-container">
        <legend style="color:black;font-weight:bold;font-family:sans-serif;">Settings</legend>
        <div id="buttons-container">
          <button id="remove-button">Remove seam</button>
        </div>
        <p id="size"></p>
      </fieldset>
      <div id="canvas-container">
        <canvas id="canvas-seam"></canvas>
        <svg id="seam-overlay"></svg>
      </div>
      <script src="seam-carving.js"></script>
    </div>
  </body>
</html>
