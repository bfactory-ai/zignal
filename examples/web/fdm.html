<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FDM - Feature Distribution Matching</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="header">
      <h1>Feature Distribution Matching</h1>
      <p>Based on:
        <a href="https://arxiv.org/abs/2005.12551" target="_blank">Keep it Simple: Image Statistics Matching for Domain Adaptation</a></p>
    </div>
    <div class="instructions">
      Click or drag images to load them. Then click "Match" to apply feature distribution matching.
    </div>
    <div id="image-container">
      <div class="canvas-wrapper">
        <h3>Source Image</h3>
        <canvas id="canvas-src" width="400" height="300"></canvas>
      </div>
      <div class="canvas-wrapper">
        <h3>Reference Image</h3>
        <canvas id="canvas-ref" width="400" height="300"></canvas>
      </div>
      <div class="canvas-wrapper">
        <h3>Result</h3>
        <canvas id="canvas-res" width="400" height="300"></canvas>
      </div>
    </div>
    <div class="controls">
      <button id="match-button" disabled>Match</button>
      <p id="time"></p>
    </div>
    <script src="./fdm.js"></script>
  </body>
</html>
