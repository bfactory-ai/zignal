<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FDM - Feature Distribution Matching</title>
    <style>
      body {
        margin: 0;
        padding: 10px;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        min-height: 100vh;
        box-sizing: border-box;
      }
      .header {
        text-align: center;
        margin-bottom: 20px;
      }
      .header h1 {
        margin: 0;
        color: #333;
        font-size: clamp(1.5rem, 4vw, 2rem);
      }
      .header p {
        margin: 5px 0;
        color: #666;
        font-size: clamp(0.8rem, 2.5vw, 1rem);
      }
      .header a {
        word-break: break-word;
      }
      .instructions {
        text-align: center;
        margin-bottom: 20px;
        color: #666;
        font-size: clamp(0.9rem, 2.5vw, 1rem);
        padding: 0 10px;
      }
      #image-container {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }
      .canvas-wrapper {
        text-align: center;
        flex: 1;
        min-width: 200px;
        max-width: 300px;
      }
      .canvas-wrapper h3 {
        margin: 0 0 10px 0;
        color: #333;
        font-size: clamp(0.9rem, 3vw, 1.1rem);
      }
      canvas {
        width: 100%;
        max-width: 300px;
        height: auto;
        object-fit: contain;
        border: 2px solid #333;
        box-sizing: border-box;
        cursor: pointer;
        background-color: white;
        touch-action: manipulation;
      }
      canvas:hover {
        border-color: #666;
      }
      .controls {
        text-align: center;
        margin-top: 20px;
        padding: 0 10px;
      }
      #match-button {
        padding: 12px 24px;
        font-size: clamp(1rem, 3vw, 1.1rem);
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        min-height: 44px;
        touch-action: manipulation;
      }
      #match-button:hover {
        background-color: #0056b3;
      }
      #match-button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      #time {
        margin-top: 10px;
        color: #666;
        font-size: clamp(0.8rem, 2.5vw, 1rem);
      }
      
      /* Mobile-specific styles */
      @media (max-width: 768px) {
        body {
          padding: 5px;
        }
        #image-container {
          flex-direction: column;
          gap: 15px;
        }
        .canvas-wrapper {
          width: 100%;
          max-width: 90vw;
        }
        canvas {
          max-width: 90vw;
        }
        .header {
          margin-bottom: 15px;
        }
        .instructions {
          margin-bottom: 15px;
          font-size: 0.9rem;
        }
        #match-button {
          width: 90%;
          max-width: 300px;
        }
      }
      
      /* Very small screens */
      @media (max-width: 480px) {
        .header h1 {
          font-size: 1.3rem;
        }
        .header p {
          font-size: 0.8rem;
        }
        .canvas-wrapper h3 {
          font-size: 1rem;
        }
        #image-container {
          gap: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Feature Distribution Matching</h1>
      <p>Based on: <a href="https://arxiv.org/abs/2005.12551" target="_blank">Keep it Simple: Image Statistics Matching for Domain Adaptation</a></p>
    </div>

    <div class="instructions">
      Click or drag images to load them. Then click "Match" to apply feature distribution matching.
    </div>

    <div id="image-container">
      <div class="canvas-wrapper">
        <h3>Source Image</h3>
        <canvas id="canvas1" width="400" height="300"></canvas>
      </div>
      <div class="canvas-wrapper">
        <h3>Reference Image</h3>
        <canvas id="canvas2" width="400" height="300"></canvas>
      </div>
      <div class="canvas-wrapper">
        <h3>Result</h3>
        <canvas id="canvas3" width="400" height="300"></canvas>
      </div>
    </div>

    <div class="controls">
      <button id="match-button" disabled>Match</button>
      <p id="time"></p>
    </div>

    <script src="./fdm.js"></script>
  </body>
</html>
