<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FDM - Feature Distribution Matching</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }
      .header {
        text-align: center;
        margin-bottom: 20px;
      }
      .header h1 {
        margin: 0;
        color: #333;
      }
      .header p {
        margin: 5px 0;
        color: #666;
      }
      .instructions {
        text-align: center;
        margin-bottom: 20px;
        color: #666;
      }
      #image-container {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: flex-start;
        gap: 20px;
        margin-bottom: 20px;
      }
      .canvas-wrapper {
        text-align: center;
      }
      .canvas-wrapper h3 {
        margin: 0 0 10px 0;
        color: #333;
        font-size: 16px;
      }
      canvas {
        width: 300px;
        max-width: 300px;
        height: auto;
        object-fit: contain;
        border: 2px solid #333;
        box-sizing: border-box;
        cursor: pointer;
        background-color: white;
      }
      canvas:hover {
        border-color: #666;
      }
      .controls {
        text-align: center;
        margin-top: 20px;
      }
      #match-button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #match-button:hover {
        background-color: #0056b3;
      }
      #match-button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      #time {
        margin-top: 10px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Feature Distribution Matching</h1>
      <p>Based on: <a href="https://arxiv.org/abs/2005.12551" target="_blank">Keep it Simple: Image Statistics Matching for Domain Adaptation</a></p>
    </div>

    <div class="instructions">
      Click or drag images to load them. Then click "Match" to apply feature distribution matching.
    </div>

    <div id="image-container">
      <div class="canvas-wrapper">
        <h3>Source Image</h3>
        <canvas id="canvas1" width="400" height="300"></canvas>
      </div>
      <div class="canvas-wrapper">
        <h3>Reference Image</h3>
        <canvas id="canvas2" width="400" height="300"></canvas>
      </div>
      <div class="canvas-wrapper">
        <h3>Result</h3>
        <canvas id="canvas3" width="400" height="300"></canvas>
      </div>
    </div>

    <div class="controls">
      <button id="match-button" disabled>Match</button>
      <p id="time"></p>
    </div>

    <script src="./fdm.js"></script>
  </body>
</html>
